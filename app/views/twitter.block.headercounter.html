<div class="animated flipInY col-md-{{bigcounter-length-medium}} col-sm-{{bigcounter-length-medium}} col-xs-{{bigcounter-length-short}} tile_stats_count">
	<div class="left"></div>
	<div class="right">
		<span class="count_top {{bigcounter-color}}"><i class="fa fa-{{bigcounter-icon}}"></i> {{bigcounter-name}}</span>
		<div class="count {{bigcounter-color}}">{{bigcounter-abs}}</div>
		<span class="count_bottom"><i class="{{bigcounter-rate-color}}"><i class="fa fa-sort-{{bigcounter-rate-sign}}"></i>{{bigcounter-rate}}% </i> {{bigcounter-variation-text}}</span>
	</div>
</div>
